<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center py-2 my-1">
              <h1 class="text-center">Restful Tasks API</h1>
            </div>
            <div class="row justify-content-center py-2 my-1">
              <h2 class="text-center">All the Tasks</h2>
            </div>
            <div class="row justify-content-center py-2 my-1">
              <div id="tasks" class="col-6 border rounded pt-2 mb-4">
                <p class="text-center" *ngFor="let task of tasks">{{task.title}} - {{task.description}}</p>
              </div>
            </div>
        </div>
    </body>
</html>
